<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대신 말해줘</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">대신 말해줘</h1>
      <p class="desc">
        원하는 내용을 입력하세요.<br />
        Web Speech가 대신 말해드립니다.
      </p>

      <form class="speak_form">
        <textarea
          name="textToSpeak"
          class="textToSpeak"
          id="textToSpeak"
          placeholder="내용을 입력하세요"
        ></textarea>
        <div>
          <label class="input_label" for="pitch">톤</label>
          <input
            class="input_range"
            id="pitch"
            type="range"
            min="0"
            value="1"
            max="2"
            step="1"
          />
        </div>
        <div>
          <label class="input_label" for="rate">속도</label>
          <input
            class="input_range"
            id="rate"
            type="range"
            min="0"
            value="1"
            max="10"
            step="1"
          />
        </div>
        <div>
          <label class="input_label" for="volume">소리</label>
          <input
            class="input_range"
            id="volume"
            type="range"
            min="0"
            value="1"
            max="1"
            step="0.1"
          />
        </div>
        <button class="btn_play" type="submit" aria-label="재생"></button>
      </form>
    </div>
  </body>
</html>
